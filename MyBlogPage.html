            <h3>Sementic Tags</h3>
            <div>시멘틱 요소(Sementic elements)들은 브라우저에게 요소의 의미나 목적을 명확하게 알려주는 요소이다.</div>
            <h3>div와 span</h3>

                span 요소는 인라인 요소로서 텍스트를 위한 컨테이너로 사용할 수 있다.</div>
